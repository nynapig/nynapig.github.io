											1. 備好食材<br>
                                            <img src="https://github.com/nynapig/web/blob/main/resize%20(6).jpg?raw=true"><br>

                                            <img src="https://github.com/nynapig/web/blob/main/resize%20(4).jpg?raw=true"><br>
                                            
                                            4. 奶油融化加入蛋液<br>
                                            <img src="https://github.com/nynapig/web/blob/main/resize%20(3).jpg?raw=true"><br>

                                            5. 用筷子劃圓輕輕的攪拌<br>
                                            <img src="https://github.com/nynapig/web/blob/main/resize%20(2).jpg?raw=true"><br>

                                            6. 蛋凝結成膏狀帶點黏度時 即可關火<br>
                                            <img src="https://github.com/nynapig/web/blob/main/resize%20(1).jpg?raw=true"><br>
